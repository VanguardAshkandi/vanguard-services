<html>
  <head>
    <title>Vanguard Raid Upload</title>
  </head>
  <body>
    <form action="/api/raid/upload" method="post" enctype="multipart/form-data">
      <label for="raids">Upload a raid data file:</label>
      <input type="file" id="raids" name="raids" accept=".lua">
      <input type="submit" value="Save">
    </form>
  </body>
</html>
